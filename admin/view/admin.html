<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Quản Lý Sản Phẩm</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .modal-fade {
            transition: opacity 0.3s ease;
        }

        .modal-hidden {
            opacity: 0;
            pointer-events: none;
        }

        .modal-visible {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="bg-gray-900 text-white w-64 min-h-screen p-4">
            <div class="mb-8">
                <h1 class="text-2xl font-bold text-center">Admin - Hua Hưng</h1>
            </div>

            <nav class="space-y-2">
                <a href="#"
                    class="flex items-center space-x-3 text-gray-300 p-2 rounded-lg hover:bg-gray-700 transition duration-200">
                    <i class="fas fa-tachometer-alt w-5"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="flex items-center space-x-3 bg-gray-700 text-white p-2 rounded-lg">
                    <i class="fas fa-box w-5"></i>
                    <span>Sản Phẩm</span>
                </a>
                <a href="#"
                    class="flex items-center space-x-3 text-gray-300 p-2 rounded-lg hover:bg-gray-700 transition duration-200">
                    <i class="fas fa-users w-5"></i>
                    <span>Khách Hàng</span>
                </a>
                <a href="#"
                    class="flex items-center space-x-3 text-gray-300 p-2 rounded-lg hover:bg-gray-700 transition duration-200">
                    <i class="fas fa-shopping-cart w-5"></i>
                    <span>Đơn Hàng</span>
                </a>
                <a href="#"
                    class="flex items-center space-x-3 text-gray-300 p-2 rounded-lg hover:bg-gray-700 transition duration-200">
                    <i class="fas fa-chart-bar w-5"></i>
                    <span>Báo Cáo</span>
                </a>
                <a href="#"
                    class="flex items-center space-x-3 text-gray-300 p-2 rounded-lg hover:bg-gray-700 transition duration-200">
                    <i class="fas fa-cog w-5"></i>
                    <span>Cài Đặt</span>
                </a>
            </nav>

            <div class="absolute bottom-4 left-4 right-4">
                <div class="flex items-center space-x-3 p-2">
                    <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">
                        <i class="fas fa-user text-sm"></i>
                    </div>
                    <div>
                        <p class="text-sm font-medium">Admin User</p>
                        <p class="text-xs text-gray-400">Quản trị viên</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->

            <header class="bg-white shadow-sm border-b border-gray-200 p-4">
                <div class="flex justify-between items-center max-w-7xl mx-auto">
                    <h2 class="text-2xl font-semibold text-gray-800">Quản Lý Sản Phẩm</h2>
                    <button onclick="openModal()"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center space-x-2 transition duration-200">
                        <i class="fas fa-plus"></i>
                        <span>Thêm Sản Phẩm</span>
                    </button>
                </div>
            </header>

            <!-- Content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <!-- Stats Cards -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                                <i class="fas fa-box text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-600">Tổng Sản Phẩm</p>
                                <p class="text-2xl font-semibold text-gray-900" id="totalProducts">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-green-100 text-green-600">
                                <i class="fas fa-mobile-alt text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-600">Iphone</p>
                                <p class="text-2xl font-semibold text-gray-900" id="phoneCount">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-orange-100 text-orange-600">
                                <i class="fas fa-tablet-alt text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-600">Samsung</p>
                                <p class="text-2xl font-semibold text-gray-900" id="tabletCount">0</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Search and Filter -->
                <div class="bg-white rounded-lg shadow mb-6 p-4">
                    <div class="flex flex-col md:flex-row md:items-center md:justify-between space-y-3 md:space-y-0">
                        <div class="flex-1 md:mr-4">
                            <div class="relative">
                                <input type="text" id="searchInput" placeholder="Tìm kiếm sản phẩm..."
                                    class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                            </div>
                        </div>
                        <div class="flex space-x-3">
                            <select id="typeFilter"
                                class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="">Tất cả loại</option>
                                <option value="phone">Iphone</option>
                                <option value="laptop">Samsung</option>
                                <option value="tablet">Xiaomi</option>
                            </select>
                            <select id="sortBy"
                                class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="name">Sắp xếp theo tên</option>
                                <option value="price-asc">Giá thấp đến cao</option>
                                <option value="price-desc">Giá cao đến thấp</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Products Table -->
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        ID</th>
                                    <th
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Tên Sản Phẩm</th>
                                    <th
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Giá</th>
                                    <th
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Screen</th>
                                    <th
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Màn hình</th>
                                    <th
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Camera sau
                                    </th>
                                    <th
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Camera trước
                                    </th>
                                    <th
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Img</th>
                                    <th
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Mô tả
                                    </th>
                                    <th
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Loại sản phẩm
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="productTableBody" class="bg-white divide-y divide-gray-200">
                                <!-- Products will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal Products (moved to end of body, outside main content) -->
    <div id="productModal"
        class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-60 modal-fade modal-hidden">
        <div class="relative p-6 w-full max-w-2xl bg-white rounded-lg shadow-xl overflow-hidden transform transition-transform duration-300 scale-95"
            id="modalBox">
            <div class="flex items-center justify-between pb-4 border-b rounded-t">
                <h3 class="text-xl font-semibold text-gray-900">
                    Thêm Sản Phẩm Mới
                </h3>
                <button onclick="closeModal()" type="button"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
                    <i class="fas fa-times fa-lg"></i>
                </button>
            </div>
            <div class="py-6 max-h-[60vh] overflow-y-auto pr-4">
                <form id="productForm" class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Tên sản phẩm</label>
                        <input type="text" name="name" id="name"
                            class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Nhập tên sản phẩm...">
                    </div>
                    <div>
                        <label for="price" class="block text-sm font-medium text-gray-700">Giá</label>
                        <input type="number" name="price" id="price"
                            class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Nhập giá sản phẩm...">
                    </div>
                    <div>
                        <label for="screen" class="block text-sm font-medium text-gray-700">Màn hình</label>
                        <input type="text" name="screen" id="screen"
                            class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Nhập thông số màn hình...">
                    </div>
                    <div>
                        <label for="backCamera" class="block text-sm font-medium text-gray-700">Camera sau</label>
                        <input type="text" name="backCamera" id="backCamera"
                            class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Nhập thông số camera sau...">
                    </div>
                    <div>
                        <label for="frontCamera" class="block text-sm font-medium text-gray-700">Camera trước</label>
                        <input type="text" name="frontCamera" id="frontCamera"
                            class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Nhập thông số camera trước...">
                    </div>
                    <div>
                        <label for="img" class="block text-sm font-medium text-gray-700">Link hình ảnh</label>
                        <input type="text" name="img" id="img"
                            class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Dán URL hình ảnh vào đây...">
                    </div>
                    <div>
                        <label for="desc" class="block text-sm font-medium text-gray-700">Mô tả</label>
                        <textarea name="desc" id="desc" rows="3"
                            class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Nhập mô tả chi tiết cho sản phẩm..."></textarea>
                    </div>
                    <div>
                        <label for="type" class="block text-sm font-medium text-gray-700">Loại sản phẩm</label>
                        <select name="type" id="type"
                            class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            <option value="">-- Vui lòng chọn loại --</option>
                            <option value="Iphone">Iphone</option>
                            <option value="Samsung">Samsung</option>
                            <option value="Tablet">Máy tính bảng</option>
                            <option value="PhuKien">Phụ kiện</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="flex items-center justify-end pt-4 space-x-2 border-t border-gray-200">
                <button onclick="closeModal()" type="button"
                    class="text-gray-500 bg-white hover:bg-gray-100 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900">Hủy</button>
                <button type="submit" form="productForm"
                    class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Lưu
                    Sản Phẩm</button>
            </div>
        </div>
    </div>

    <!-- JavaScript xử lý modal -->
    <script>
        // Lấy phần tử modal từ DOM bằng ID của nó
        const modal = document.getElementById('productModal');
        const modalBox = document.getElementById('modalBox');
        function openModal() {
            modal.classList.remove('modal-hidden');
            modal.classList.add('modal-visible');
            modalBox.classList.remove('scale-95');
            modalBox.classList.add('scale-100');
        }
        function closeModal() {
            modal.classList.remove('modal-visible');
            modal.classList.add('modal-hidden');
            modalBox.classList.remove('scale-100');
            modalBox.classList.add('scale-95');
        }

        modal.addEventListener('click', function (e) {
            if (e.target === modal) {
                closeModal();
            }
        });
    </script>
</body>

</html>
