<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- style  -->
    <link rel="stylesheet" href="./public/css/index.css">
    <!-- tailwind   -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- flowbie  -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <!-- font icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <!-- header  -->
    <header id="header">
        <nav class="bg-white fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-4 p-4">
                <a href="./index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="./public/imgs/logo-cultured-kid.png" class="h-8" alt="Flowbite Logo">

                </a>
                <div class="flex md:order-2 items-center space-x-3 md:space-x-0 rtl:space-x-reverse">
                    <a href="./login.html"><i class="fa-regular fa-user px-2 w-[100%] fa-lg"></i></a>
                    <a href="./shopingCard.html"><button type="button" id="btnCard" onclick="updateSl()"> <i id="SLSP"
                                class="fa-solid fa-cart-shopping fa-lg px-2 relative w-[100%]"
                                data-count="0"></i></button></a>

                    <button data-collapse-toggle="navbar-sticky" type="button"
                        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                        aria-controls="navbar-sticky" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 17 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M1 1h15M1 7h15M1 13h15" />
                        </svg>
                    </button>
                </div>
                <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
                    <ul
                        class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-white md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0   dark:border-gray-700">
                        <li>
                            <a href="#"
                                class="block font-karla md:hidden py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0   dark:hover:bg-gray-700  md:dark:hover:bg-transparent dark:border-gray-700 uppercase">login</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0  dark:hover:bg-gray-700  md:dark:hover:bg-transparent dark:border-gray-700 uppercase">samsung</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0  dark:hover:bg-gray-700  md:dark:hover:bg-transparent dark:border-gray-700 uppercase">apble</a>
                        </li>

                        <li>
                            <a href="#"
                                class="block py-2 px-3 hidden uppercase text-white bg-blue-700 rounded-sm md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500"
                                aria-current="page">logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    <section class="max-w-screen-xl md:flex  justify-between mx-4 mt-24 ">
        <div id="shopingCard" class="mx-4 w-[100%] md:w-[50%]  ">



        </div>
        <div class=" w-[100%] md:w-[50%]  flex-none  justify-center      ">
            <section class="bg-white ">
                <div class=" px-4 mx-auto  ">
                    <form action="#">
                        <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
                            <div class="sm:col-span-2">
                                <label for="name"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Product
                                    Name</label>
                                <input type="text" name="name" id="priceName"
                                    class="bg-gray-50 border placeholder:text-gray-900  border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                    placeholder="" required="" readonly>
                            </div>
                            <div class="w-full">
                                <label for="brand"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Số
                                    lượng</label>
                                <input type="text" name="brand" id="SoLuong"
                                    class="bg-gray-50 border placeholder:text-gray-900  border-gray-300 text-gray-900 text-sm rounded-lg   block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white "
                                    placeholder="" required="" readonly>
                            </div>
                            <div class="w-full">
                                <label for="price"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Price</label>
                                <input type="number" name="price" id="sumPrice"
                                    class="bg-gray-50 border placeholder:text-red-500  border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                    placeholder="" required="" readonly>
                            </div>

                        </div>
                        <button type="button" onclick="TT()"
                            class="text-white bg-gradient-to-r mt-4 from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Thanh
                            toán</button>
                    </form>
                </div>
            </section>
        </div>

    </section>

    <!-- js  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.10.0/axios.min.js"
        integrity="sha512-WkZrEcQ5LMyNy6Y2PQf+Tu3vMcsmKKRKuPXtJSTHQJ3mpuvLRlA5dlDDhrrcXfyWr6Z/y3wIMfjfqVFO/gDZYQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="./js/main.js"> </script>
    <script type="module" src="./js/render.js"></script>
    <script src="./js/utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
